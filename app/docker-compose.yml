version: "3"
services:
  nuxt-app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
      - API_BASE_URL=http://backend:8000/api
    networks:
      - myapp-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nuxt-app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - myapp-network

networks:
  myapp-network:
    external: true
